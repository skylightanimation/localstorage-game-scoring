<!DOCTYPE html>
<html>
<head>
	<title>Touch-Speed Meter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="assets/js/game.js"></script>
	<script type="text/javascript" src="assets/js/score.js"></script>
	<script type="text/javascript" src="assets/js/jquery-310.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body onload="game()">
	<div class="body">
		<div id="homepage" class="homepage">
			<center>
				<div class="header">
					<center>
						<h2>TOUCH-SPEED
							<br><small>Meter</small>
						</h2>
					</center>
				</div>

				<button id="play" class="btn btn-circle" onclick="play()" type="button">PLAY</button>
			
				<div class="highscore">
					<b>High Score</b>
					<div class="score">100</div>
					<b><u><div class="name">Hello</div></u></b>
				</div>
				<div class="lastscore">
					<table>
						<tr><th colspan="2">Last Score</th></tr>
					<tr>
						<td class="lname">World</td>
						<td class="lscore">100</td>
					</tr>
					</table>
				</div>
			</center>
		</div>

		<div id="gameplay" class="gameplay">
			<center>
				<div class="timer-box">
					<div class="timer-title">Time</div>
					<div id="timer">00</div>	
				</div>
			
				<div class="score-box">
					<div class="score-title">Point</div>
					<div id="score">00</div>
				</div>
			
				<button onclick="pointCounter()" class="btn btn-circle">Counter</button>
			</center>	
		</div>

		<div id="afterplay" class="afterplay">
			<center>
				<div class="finalscore-title">FINAL SCORE</div>
				<div class="finalscore-box">
					<div id="finalscore">00</div>
				</div>

				<input class="" id="nameScore" type="" name="" placeholder="Name">
				<button class="btn btn-square" type="button"  onclick="postScore()"> Submit</button>
			</center>
		</div>
	</div>
</body>
</html>
